<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h2>Form Data Table</h2>
  <form id="dataForm">
    <label for="fname">FistName:</label>
    <input type="text" id="fname" required>
    <br>
    <label for="lname">LastName:</label>
    <input type="text" id="lname" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="Address" required>
    <br>
    <label for="pin">Pincode:</label>
    <input type="number" id="pin" required>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label>
    <br>
    <label for="foods">Food:</label>
    <input type="checkbox" id="ni" name="foods" value="NorthIndian">
    <label for="reading">NorthIndian</label>
    <input type="checkbox" id="si" name="foods" value="SouthIndian">
    <label for="sports">SouthIndian</label>
    <input type="checkbox" id="ci" name="foods" value="Chinese">
    <label for="Chinese">Chinese</label>
    <br>
    <label for="country">Country:</label>
    <input type="text" id="country" required>
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" required>
    <br>
    <input type="submit" value="Submit" id="btn">
    
  </form>

  <h2>Submitted Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>Country</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
